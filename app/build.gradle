plugins {
    id 'application'
    id 'checkstyle'
    id 'java'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 11
}


application {
    mainClass = 'hexlet.code.App'
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = false
        html.stylesheet resources.text.fromFile('config/checkstyle/checkstyle.xml')
    }
}

run {
    standardInput = System.in
}

